<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start should change the backGround color every second</h1>
<button id="start">Start</button>
<button id="stop">Stop</button>
    
</body>

<script>

  //random color Genereated

  function randomColor(){
    const hex = "123456789ABCDEF";
     let color ='#'
  for(let i=0; i<6; i++){
    color += hex[(Math.floor(Math.random()*16))]
  }
  
  return color;


  }
  let idInterval;

  function changeBackGroundColor(){
    if(!idInterval){
        idInterval = setInterval(()=> {
         document.querySelector('body').style.backgroundColor = randomColor();
       }, 1000)
    }
       
  }

  function stopChangeBackGroundColor(){
      clearInterval(idInterval)
      idInterval =null;
  }


  document.querySelector('#start').addEventListener('click', changeBackGroundColor);
  document.querySelector('#stop').addEventListener('click', stopChangeBackGroundColor)








</script>
</html>
