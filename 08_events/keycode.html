<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #insert{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Key Keycode code </h1>

    <div id="insert"></div>


    <script>
       const element =  document.getElementById('insert');

       window.addEventListener("keypress", (e)=> {
        element.innerHTML = `
        <table style ={border: 2px solid black}>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === ' '? 'Space': e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
        `
       })

    </script>
</body>
</html>
